<!DOCTYPE HTML>
<!--

-->
<html>
	<head>
        <!--<base href="/~adrian.piriu/lettredemotivation/">-->
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">

	<style type="text/css">
           body {
                {% load static %}
                background-image: url({% static "images/background.jpg" %});
                background-size: cover;
		background-repeat: no-repeat;
                background-position: center;
        	position:absolute;
        	
        	top: 0px;
        	bottom: 0px;
        	left: 0px;
        	right: 0px;
                height: 400%;
		
                padding: 0;
               }
        </style>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
    
	<body>
        <div class="container-fluid container">    
        <div id="resetbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                        
                        <div class="panel-heading">
                        <div class="panel-title">Reset Password</div>
                        </div>

                        <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="resetpass-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="resetpassform" class="form-horizontal" role="form" action="/forgotpassword" method="post">
                            
			                                     
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="forgotpassword-username" type="text" class="form-control" name="forgotpassword-username" placeholder="username or email" required="">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="old-password" type="password" class="form-control" name="old-password" placeholder="old-password" required="">
                                    </div>
                             
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="new-password" type="password" class="form-control" name="new-password" placeholder="new-password" required="">
                                    </div>

			    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="check-new-password" type="password" class="form-control" name="check-new-password" placeholder="new-password" required="">
                                    </div>        

                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <input type="submit" id="btn-reset" class="btn btn-success" value = 'Reset' name='simpleResetPassword'>
                                    </div>
                                </div>
                                
                        </form>     
                        
                        </div>                     
                    </div>  
        </div>
        </div>
    
	</body>
</html>
