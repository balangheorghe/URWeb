<!DOCTYPE HTML>
<!--

<html>
	<head>
        <!--<base href="/~adrian.piriu/lettredemotivation/">-->
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>

        <script type="text/javascript" src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">

         <style type="text/css">
           body {
                {% load static %}
                background-image: url({% static "images/background.jpg" %});
                background-size: cover;
		background-repeat: no-repeat;
                background-position: center;
        	position:absolute;
        	
        	top: 0px;
        	bottom: 0px;
        	left: 0px;
        	right: 0px;
                height: 400%;
		
                padding: 0;
                }
	     
        </style>


        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>

    
	<body class>

	<script>
  	window.fbAsyncInit = function() {
   	 FB.init({
     	 appId      : '1856496534625387',
      	xfbml      : true,
     	 version    : 'v2.9'
    	});
    	FB.AppEvents.logPageView();
  	};

  	(function(d, s, id){
    	 var js, fjs = d.getElementsByTagName(s)[0];
     	if (d.getElementById(id)) {return;}
     	js = d.createElement(s); js.id = id;
     	js.src = "//connect.facebook.net/en_US/sdk.js";
     	fjs.parentNode.insertBefore(js, fjs);
   	}(document, 'script', 'facebook-jssdk'));
	</script>


        <div class="container-fluid container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="/forgotpassword">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" action="/login" method="post">
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" required="">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required="">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <input type="submit" id="btn-login" class="btn btn-success" value = 'Login' name='simpleLogin'>
                                        <a id="btn-fblogin"   class="btn btn-facebook" href="{% url 'social:begin' 'facebook' %}?next=/myaccount">Login with Facebook</a>
                                        <a id="btn-gmlogin"   class="btn btn-google" href="{% url 'social:begin' 'google-oauth2' %}?next=/myaccount">Login with Gmail</a>
                                        <a id="btn-twlogin"   class="btn btn-twitter" href="{% url 'social:begin' 'twitter' %}?next=/myaccount">Login with Twitter</a>

                                    </div>

                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="/signup">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
        </div>
    
	</body>

    <script>
    $("[data-toggle='modal']").modal();
    </script>

</html>
